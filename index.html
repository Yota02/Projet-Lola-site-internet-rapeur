<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Rappeurs français</title>
</head>
<body>
    <h1>Rappeurs français</h1>
    
    <div> 
    <div class="rapper" onclick="window.open('https://fr.wikipedia.org/wiki/Nekfeu')">
        <img src="Nekfeu1.jpg" alt="Image Rappeur 1">
        
    </div>
    
    <div class="rapper" onclick="window.open('https://fr.wikipedia.org/wiki/Jul_(rappeur)')">
        <img src="Jul1.jpg" alt="Image Rappeur 2">
        
    </div>
    
    <div class="rapper" onclick="window.open('https://fr.wikipedia.org/wiki/Zola_(rappeur)')">
        <img src="zola1.png" alt="Image Rappeur 3">
        
    </div>
    
    <div class="rapper" onclick="window.open('https://fr.wikipedia.org/wiki/Damso')">
        <img src="Damso1.jpg" alt="Image Rappeur 3">

    </div>

    <div class="rapper" onclick="window.open('https://fr.wikipedia.org/wiki/Orelsan')">
        <img src="orelsan1.jpg" alt="Image Rappeur 3">

    </div>

    <div class="rapper" onclick="window.open('https://fr.wikipedia.org/wiki/Niska')">
        <img src="Niska1.jpg" alt="Image Rappeur 3">

    </div>

    

    <div class="rapper" onclick="window.open('https://fr.wikipedia.org/wiki/Vald')">
        <img src="Vald1.jpeg" alt="Image Rappeur 3">

    </div>

    </div>

    <div class="carousel-container">
        <img class="carousel-image active" src="Damso1.jpg" alt="Image 1">
        <img class="carousel-image" src="zola1.png" alt="Image 2">
        <img class="carousel-image" src="jul1.jpg" alt="Image 3">
        
        <div class="carousel-controls">
            <button onclick="previousSlide()">&#8249;</button>
            <button onclick="nextSlide()">&#8250;</button>
        </div>
    </div>

    <script>
        // JavaScript pour le carrousel
        const images = document.querySelectorAll('.carousel-image');
        let currentIndex = 0;

        function showSlide(index) {
            if (index < 0) {
                currentIndex = images.length - 1;
            } else if (index >= images.length) {
                currentIndex = 0;
            }

            images.forEach((image) => {
                image.classList.remove('active');
            });

            images[currentIndex].classList.add('active');
        }

        function nextSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }

        function previousSlide() {
            currentIndex--;
            showSlide(currentIndex);
        }

        // Afficher la première image
        showSlide(currentIndex);
    </script>
    
</body>
</html>
